{% extends "productos/base.html" %}

{% block title %}➕ Agregar Ubicación{% endblock %}

{% block content %}
<div class="card mt-4">
  <div class="card-header">
    <h5 class="mb-0">➕ Agregar Nueva Ubicación</h5>
  </div>
  <div class="card-body">
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_nombre" class="form-label">Nombre de la ubicación</label>
        {{ form.nombre }}
        {% if form.nombre.errors %}
          <div class="text-danger small mt-1">{{ form.nombre.errors.0 }}</div>
        {% endif %}
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'lista_ubicaciones' %}" class="btn btn-outline-secondary">⬅️ Volver</a>
        <button type="submit" class="btn btn-primary">💾 Guardar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
