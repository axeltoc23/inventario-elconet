{% extends "productos/base.html" %}

{% block title %}Eliminar Ubicación{% endblock %}

{% block content %}
    <h1>🗑️ Eliminar Ubicación</h1>

    <p>¿Estás seguro de que querés eliminar la ubicación <strong>{{ ubicacion.nombre }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'lista_ubicaciones' %}">Cancelar</a>
    </form>
{% endblock %}
