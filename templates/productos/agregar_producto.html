<!-- agregar_producto.html -->

{% extends "productos/base.html" %}

{% block title %}Agregar Producto{% endblock %}

{% block content %}
    <h1>➕ Agregar Producto</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Guardar</button>
    </form>

    <a href="{% url 'lista_productos' %}">⬅️ Volver</a>
{% endblock %}
